<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 华为</title>
    
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="http://www.ylcp.shop/files/files/1650896299792/font-awesome/css/all.css">
    <script src="js/login.js"></script>
</head>
<body>
    <div class="login">
        <div class="logo">
            <a href="index.html">
                <img src="picture/huawei_logo.png">
            </a>
        </div>
        <div class="account-box">
            <div class="account">
                <h1>登录华为账号</h1>
                <div class="huawei-account">
                    <div class="acinput">
                        账号/邮箱<span>*</span><br>
                        <input type="text" placeholder="请输入账号/邮箱" id="account-input">
                        <div class="account-error">帐号/邮箱 不能为空</div>
                        <div class="testaccount">你输入的账号格式有误</div>
                    </div>
                    <div class="passinput">
                        密码<span>*</span><br>
                        <input type="password" placeholder="请输入密码" id="password-input">
                        <div class="password-error">密码不能为空</div>
                    </div>
                    <a href="javascript:;" class="forget">忘记密码</a>
                    <button>登录华为账号</button><br>
                    <a href="javascript:;" class="signin">立即注册华为账号 ></a>
                </div>
                <div class="other-ways">
                    <span>通过其他方式登录:</span><br>
                    <a href="javascript:;"><i class="fab fa-qq"></i></a>
                    <a href="javascript:;"><i class="fab fa-weixin"></i></a>
                    <a href="javascript:;"><i class="fab fa-linkedin"></i></a>
                </div>
                <div class="helps">
                    <a href="javascript:;"><i class="iconfont"></i></a>
                    <a href="javascript:;" class="get">获取更多帮助？</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
